name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: academyiq.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t academyiq.azurecr.io/analyticsimage:latest .
        docker push academyiq.azurecr.io/analyticsimage:latest
      
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ds-assignment-y3-s1-resource-group
        image-name: academyiq.azurecr.io/analyticsimage:latest
        container-name: analytics-container
        ports: 80:80
        environment-variables: |
          KEY=value
